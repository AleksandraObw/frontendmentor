<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="body__card card">
        <div class="card__upper-part upper-part">
            <img class="card__profile-photo profile-photo" src="images/image-victor.jpg">
        </div> 
        <div class="card__bottom-part bottom-part">
            <div class="card__header-person header-person">
              <span class="card__name name">Victor Crest</span>
              <span class="card__age age">26</span>
            </div>  
            <p class="card__city city">London</p>
            <hr class="card__divider divider">
            <div class="card__statistics statistics">
                <div class="stats__followers followers stats">
                    <p class="followers__number number">80K</p>
                    <p class="followers__text text">Followers</p>
                </div>
                <div class="stats__likes likes stats">
                  <p class="likes__number number">803K</p>
                  <p class="likes__text text">Likes</p>
              </div>
              <div class="stats__photos photos stats">
                <p class="photos__number number">1.4K</p>
                <p class="photos__text text">Photos</p>
            </div>
            </div>
        </div>
    </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  </div>
</body>
</html>

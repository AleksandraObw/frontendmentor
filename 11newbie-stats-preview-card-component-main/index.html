<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="body__component component">
    <div class="component__info-part info-part">
      <div class="info-part__information information">
        <h2 class="info-part__heading heading">
          Get <span class="highlighter">insights</span> that help your business grow.
        </h2>
        <p class="info-part__text text">
          Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="info-part__stats stats">
        <div class="stats__stat-container stat-container">
          <p class="stat-container__number number">10k+</p>
          <p class="stat-container__string string">companies</p>
        </div>
        <div class="stats__stat-container stat-container">
          <p class="stat-container__number number">314</p>
          <p class="stat-container__string string">templates</p>
        </div>
        <div class="stats__stat-container stat-container">
          <p class="stat-container__number number">12M+</p>
          <p class="stat-container__string string">queries</p>
        </div>
      </div>  
    </div>
    <div class="component__image-part image-part">
    </div>
  </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="body__card card">
    
    <div class="card__left-part left-part">
      <p class="left-part__result-header result-header">Your Result</p>
      <div class="left-part__score score">
        <p class="score__current current" id="score">76</p>
        <p class="score__full full">of 100</p>
      </div>
      <p class="left-part__result result">Great</p>
      <p class="left-part__description description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="card__right-part right-part">
      <p class="right-part__summary summary">Summary</p>
      <ul class="right-part__categories categories" id="categories">
      </ul>
      <button class="right-part__button button">Continue</button>   
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>

<script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="body__container container">
      <div class="container__image image">     
      </div>
      <div class="container__info-part info-part">
          <h1 class="container__header header">Order Summary</h1>
          <p class="container__text text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="container__plan-box plan-box">
            <div class="plan-box__right right">
                <img class="plan-box__icon icon" src="images/icon-music.svg">
                <div class="plan-box__annual annual">
                  <p class="annual__header annual-header">Annual Plan</p>
                  <p class="annual__text annual-text">$59.99/year</p>
                </div> 
            </div>
            <a class="plan-box__change change" href="#">Change</a>
          </div>
          <button class="plan-box__pay-btn pay-btn">Proceed to Payment</button>
          <a class="plan-box__cancel cancel" href="#">Cancel Order</a>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>
</body>
</html>

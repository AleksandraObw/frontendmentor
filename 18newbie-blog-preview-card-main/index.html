<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
    <div class="body__container container">
      <img class="container__image image" src="images/illustration-article.svg" alt="Illustration for article">
      <p class="container__type type">Learning</p>
      <p class="container__date date">Published 21 Dec 2023</p>
      <h2 class="container__header header">HTML & CSS foundations</h2>
      <p class="container__text text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="container__author-box author-box">
        <img class="author-box__avatar avatar" src="images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <p class="author-box__name name">Greg Hooper</p>
      </div>
    </div>
